<!DOCTYPE html>
<html>
  <head>
		<meta charset="utf-8" /> 
  </head>
  <body>
	<h1>Formulario de registro - La Web de Jorge Viloria</h1>
	<form action="" method="post">
		<div>
			<label for="nombre">Nombre  :</label>
			<input type="text" id="nombre" maxlength="50" />
		</div>
		<br>
		
		<div>
			<label for="apellido">Apellidos:</label>
			<input type="text" id="apellido" maxlength="50" />
		</div>
		<br>
		
		<div>
			<label for="sexo">Sexo:</label>
			<select name="sexo">
				<option>Hombre</option>
				<option>Mujer</option>
			</select>
		</div>
		<br>
		
		<div>
			<label for="correo">E-mail  :</label>
			<input type="text" id="correo" maxlength="50" />
		</div>
		<br>
		
		<div>
			<label for="poblacion">Población:</label>
			<select name="poblacion">
				<option>Alicante</option>
				<option>Madrid</option>
				<option>Sevilla</option>
				<option>Valencia</option>
			</select>
		</div>
		<br>
		
		<div>
			<label for="comentarios">Comentarios:</label>
			<textarea name="comentarios" rows="1" cols="40"></textarea>
		</div>
		<br>
				
		<div>
			<input type="checkbox" name="novedades" value="1" checked>Deseo recibir información sobre novedades y ofertas.
		</div>
		<br>
		
		<div>
			<input type="checkbox" name="declaro" value="1" checked>Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos.
		</div>
		<br>
		
		<div class="button">
			<button type="submit">Enviar</button>
		</div>
	</form>
	<a href="ejercicios.html">Volver</a>	
  </body>
</html>
